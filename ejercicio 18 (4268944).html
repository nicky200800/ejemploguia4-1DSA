<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores en CSS</title>
    <style>
        p.color-nombre {
            color: blue;
        }
        p.color-hex {
            color: #0000FF;
        }
        p.color-rgb {
            color: rgb(0, 0, 255);
        }
        p.color-hsl {
            color: hsl(240, 100%, 50%);
        }
    </style>
</head>
<body>
    <p class="color-nombre">Este párrafo usa el color azul por su nombre.</p>
    <p class="color-hex">Este párrafo usa el código hexadecimal #0000FF.</p>
    <p class="color-rgb">Este párrafo usa la representación RGB (0, 0, 255).</p>
    <p class="color-hsl">Este párrafo usa el modelo HSL (240, 100%, 50%).</p>
</body>
</html>
