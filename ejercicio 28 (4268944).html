<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de Bordes en CSS</title>
    <style>
        .borde-dotted {
            width: 150px;
            height: 150px;
            border-style: dotted;
        }
        .borde-solid {
            width: 150px;
            height: 150px;
            border: 5px solid black;
        }
        .borde-left {
            width: 150px;
            height: 150px;
            border-left: 6px solid blue;
            background-color: lightgray;
        }
        .borde-rounded {
            width: 150px;
            height: 150px;
            border: 2px solid black;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <section class="borde-dotted">Borde punteado en todos los lados.</section>
    <section class="borde-solid">Borde s√≥lido de 5px en negro.</section>
    <section class="borde-left">Borde izquierdo azul con fondo gris.</section>
    <section class="borde-rounded">Borde con esquinas redondeadas.</section>
</body>
</html>
