<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Selectores CSS</title>
    <style>
        /* Selector de descendencia */
        p a {
            font-size: 18pt;
            color: #00f;
            font-family: tahoma;
        }

        /* Clase definida */
        .nombre_del_identificador {
            background-color: lightgray;
            border: 2px solid black;
            padding: 10px;
            font-family: arial;
        }
    </style>
</head>
<body>
    <p>
        PROBANDO EL SELECTOR DE DESCENDENCIA
        <a href="http://www.google.com">Ir a Google</a>
    </p>
    <p>
        <a href="http://www.hotmail.com">Ir a Hotmail</a>
    </p>
    <div class="nombre_del_identificador">
        Este es un elemento estilizado usando una clase CSS.
    </div>
</body>
</html>
