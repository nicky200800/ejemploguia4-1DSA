<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores de Fondo en CSS</title>
    <style>
        /* Usando el nombre del color */
        .color-nombre {
            background-color: red;
        }
        /* Usando el c√≥digo hexadecimal */
        .color-hex {
            background-color: #FF0000;
        }
        /* Usando el modelo RGB */
        .color-rgb {
            background-color: rgb(255, 0, 0);
        }
        /* Usando el modelo HSL */
        .color-hsl {
            background-color: hsl(0, 100%, 50%);
        }
        section {
            width: 300px;
            height: 100px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de Colores de Fondo en CSS</h1>
    <section class="color-nombre">Color: Red</section>
    <section class="color-hex">Color: #FF0000</section>
    <section class="color-rgb">Color: RGB(255, 0, 0)</section>
    <section class="color-hsl">Color: HSL(0, 100%, 50%)</section>
</body>
</html>
