<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Selectores CSS</title>
    <style>
        /* Selector de descendencia */
        p > a {
            font-size: 18px;
            color: #00f;
            font-family: tahoma;
        }

        /* Selector adyacente */
        h1 + p {
            font-size: 16px;
            color: green;
            font-family: verdana;
        }
    </style>
</head>
<body>
    <p>
        <a href="http://www.google.com">Ir a Google</a>
    </p>
    <h1>Título Principal</h1>
    <p>Este es un párrafo directamente adyacente al título.</p>
</body>
</html>
