<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancho de Bordes en CSS</title>
    <style>
        .borde-1px {
            border-width: 1px;
            border-style: solid;
        }
        .borde-3px {
            border-width: 3px;
            border-style: solid;
        }
        .borde-5px {
            border-width: 5px;
            border-style: solid;
        }
        .borde-10px {
            border-width: 10px;
            border-style: solid;
        }
    </style>
</head>
<body>
    <section class="borde-1px">Borde de 1px de ancho.</section>
    <section class="borde-3px">Borde de 3px de ancho.</section>
    <section class="borde-5px">Borde de 5px de ancho.</section>
    <section class="borde-10px">Borde de 10px de ancho.</section>
</body>
</html>
