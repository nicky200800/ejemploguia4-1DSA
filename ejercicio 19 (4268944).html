<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordes en CSS</title>
    <style>
        section.border-nombre {
            border: 2px solid black;
        }
        section.border-hex {
            border: 2px solid #000000;
        }
        section.border-rgb {
            border: 2px solid rgb(0,0,0);
        }
        section.border-hsl {
            border: 2px solid hsl(0,0%,0%);
        }
    </style>
</head>
<body>
    <section class="border-nombre">Este borde usa el nombre del color negro.</section>
    <section class="border-hex">Este borde usa el código hexadecimal #000000.</section>
    <section class="border-rgb">Este borde usa la representación RGB (0,0,0).</section>
    <section class="border-hsl">Este borde usa el modelo HSL (0,0%,0%).</section>
</body>
</html>
