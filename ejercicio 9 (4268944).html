<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de CSS</title>
    <style>
        .formato {
            color: red;
            font-family: Tahoma, sans-serif;
            font-size: 24pt;
        }
        #identificador {
            background-color: yellow;
            padding: 10px;
            text-align: center;
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <h1 id="identificador">Selector de Identificacion</h1>
    <p class="formato">Este es un ejemplo de selector de clase.</p>
</body>
</html>
